{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    
      <script defer src="{% static 'assets/fontawesome/js/all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
      <style type="text/css">
        .notif:hover{
          background-color: rgba(0,0,0,0.1);
                  }
      
        .card{
            position:relative;  
            left:425px; 
            top:200px;
          }
      </style>


</head>
<body>
            
            
<div class="main-content container-fluid">
   

    


    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-md-6">
                <div class="card"   >
                  <h3 style="text-align: center;">Leave Form</h3>
                    <div class="card-content">
                        <div class="card-body " style="position:relative; left: 20px ;">
                            <form class="form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                    
                                    <div class="col-12 d-flex justify-content-center">
                                    <div class="col-md-4 col-12">
                                        <div class="form-group has-icon-left">
                                            <label for="first-name-icon">Start Date: </label>
                                            <div class="position-relative">
                                                <input type="date" class="form-control" placeholder="" id="first-name-icon" name="startdate">
                                                
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                    
                                    
                                <div class="col-12 d-flex justify-content-center">
                                    <div class="col-md-4 col-12">
                                        <div class="form-group has-icon-left">
                                            <label for="first-name-icon">End Date:</label>
                                            <div class="position-relative">
                                                <input type="date" class="form-control" placeholder="" id="first-name-icon" name="enddate">
                                                <div class="form-control-icon">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 d-flex justify-content-center">
                                  <div class="col-md-4 col-12">
                                      <div class="form-group has-icon-left">
                                          <label for="first-name-icon">Leave Type </label>
                                          <div class="position-relative" >
                                              
                                              <select name="select_value" class="form-control" >
                                                {% for i in leave_type_choice %}
                                                <option value="{{ i.0 }}">{{ i.0 }}</option>
                                                {% endfor %}
                                            </select>
                                              
                                          </div>
                                      </div>
                                  </div> 
                              </div>

                              <div class="col-12 d-flex justify-content-center">
                                <div class="col-md-4 col-12">
                                    <div class="form-group has-icon-left">
                                        <label for="first-name-icon">Sub Leave </label>
                                        <div class="position-relative">
                                            
                                            <select name="select_day" class="form-control" >
                                              {% for i in leave_day %}
                                              <option value="{{ i.0 }}">{{ i.0 }}</option>
                                              {% endfor %}
                                          </select> 
                                            
                                        </div>
                                    </div>
                                </div> 
                            </div>


                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary me-1 mb-1" {% url 'login' %}>Submit</button>
                                    </div>

                                    
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>

        </div>
    
    <script src="{% static 'assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
