{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="main-content container-fluid">
    <section class="section">
        <!-- <div class="row match-height"> -->

        <div class="col-12">
            <div class="card">

                <div class="card-content">
                    <div class="card-body">
                        <!-- <div class="row"> -->
                        <div class="col-md-12 col-12">
                            <div class="position-relative">
                                <table class='table' id="table1">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Day</th>
                                            <th>Name</th>

                                        </tr>


                                    </thead>
                                    <tbody>
                                        {% for i in get_holidays_list %}
                                        <tr>
                                            <td>{{ i.date }}</td>
                                            <td>{{ i.day }}</td>
                                            <td>{{ i.festival_name }}</td>
                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </section>
</div>
{% endblock %}
