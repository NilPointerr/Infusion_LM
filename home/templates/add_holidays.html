{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <h4>Add Holiday </h4>
                    </div>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left">
                            <label for="date">date</label>
                            <div class="position-relative">
                                <input input type="date" class="form-control" name="date"
                                style="background: transparent" required />
                            </div>
                        </div>   
                        <div class="form-group position-relative has-icon-left">
                            <label for="festival_name">Occasion Name</label>
                            <div class="position-relative">
                                <input input type="text" class="form-control" name="festival_name"
                                style="background: transparent"/>

                            </div>
                        </div>
                        
                        <div class="form-check clearfix my-4">
                            <div class="checkbox float-start">
                                <a href="" class="float-end">
                                    <small></small>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn btn-primary float-end">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
