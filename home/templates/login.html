<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static '/assets/css/bootstrap.css'%}" />
  <script defer src="{% static '/assets/fontawesome/js/all.min.js'%}"></script>
  <link rel="stylesheet" href="{% static '/assets/css/app.css'%}" />
  
  
</head>
<style>
  .messages {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }
  
  .messages li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
  }
  
  .messages .success {
    background-color: #d4edda;
    color: #155724;
  }
  
  .messages .info {
    background-color: #cce5ff;
    color: #004085;
  }
  
  .messages .warning {
    background-color: #fff3cd;
    color: #856404;
  }
  
  .messages .error {
    background-color: #f8d7da;
    color: #721c24;
  }
  
</style>
<body>
  <div id="auth" style="background-image: url('{% static '/assets/images/login5.jpg' %}'); background-size: 150%; background-repeat: no-repeat; background-position: center;  background-attachment: relative;">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
          <div class="card pt-4" >
            <div class="card-body" style="background-image: url('{% static '/assets/images/ia111.jpg' %}'); background-size: 100%; background-repeat: no-repeat; background-position: relative;  background-attachment: relative;">
              <div class="text-center mb-5">
                <image src="{% static '/assets/images/ia111.png'%}" width ='100' height ='100'>

                <h4>Sign In</h4>
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}

                            </div>
              <form method="post">
                {% csrf_token %}
                <div class="form-group position-relative has-icon-left">
                  <label for="username">Username</label>
                  <div class="position-relative">
                    <input input type="text" class="form-control" name="username" placeholder="Enter username"
                      style="background: transparent" required />
                    <div class="form-control-icon">
                      <i class="fa fa-user"></i>
                    </div>
                  </div>
                </div>
                <div class="form-group position-relative has-icon-left">
                  <div class="clearfix">
                    <label for="password">Password</label>
                    <a href="#" class="float-end">
                      <small>Forgot password?</small>
                    </a>
                  </div>
                  <div class="position-relative">
                    <input input type="password" class="form-control" name="password" placeholder="Password"
                      style="background: transparent" required />
                    <div class="form-control-icon">
                      <i class="fa fa-key"></i>
                    </div>
                  </div>
                </div>

                <div class="form-check clearfix my-4">
                  <div class="checkbox float-start">
                    <a href="/register" class="float-end">
                      <small>Register Here</small>
                    </a>
                  </div>
                </div>
                <div class="clearfix">
                  <button class="btn btn-primary float-end">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static '/assets/js/feather-icons/feather.min.js'%}"></script>
  <script src="{% static '/assets/js/app.js'%}"></script>
  <script src="{% static '/assets/js/main.js'%}"></script>
</body>
