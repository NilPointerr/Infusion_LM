{% extends 'base.html' %}

{% block body %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

<head>

  <style>
    .messages {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    
    .messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .messages .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .messages .info {
      background-color: #cce5ff;
      color: #004085;
    }
    
    .messages .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .messages .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
  </style>
  
  
</head>

  
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
          <div class="card pt-4">
            <div class="card-body">
              <div class="text-center mb-5">
                <h3>Register Here </h3>
                
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
                
              </div>
              <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group position-relative has-icon-left">
                  <label for="First_name">First_name</label>
                  <div class="position-relative">
                    <input type="text" class="form-control" name='first_name' placeholder=" First_name" required>
                  </div>
                  
                  <div class="form-group position-relative has-icon-left">
                    <label for="Last_name">Last_name</label>
                    <div class="position-relative">
                      <input type="text" class="form-control" name='last_name' placeholder=" Last_name" required>
                      
                    </div>
                    
                    <div class="form-group position-relative has-icon-left">
                      <label for="Username">Username</label>
                      <div class="position-relative">
                        <input type="text" class="form-control" name='username' placeholder=" username"
                        style="background: transparent;" required>
                        
                      </div>
                      
                      <div class="form-group position-relative has-icon-left">
                        <label for="Email">Email</label>
                        <div class="position-relative">
                          <input type="email" class="form-control" name='email' placeholder="Example@gmail.com"
                          style="background: transparent;" required>
                          
                        </div>
                        
                      </div>
                      <div class="form-group position-relative has-icon-left">
                        <div class="clearfix">
                          <label for="password">password</label>
                          <a href="#" class='float-end'>
                          </a>
                        </div>
                        <div class="position-relative">
                          <input type="password" class="form-control" name="password" placeholder="Password"
                          style="background: transparent;" required>
                          <div class="form-control-icon">
                            <i class="fa fa-key"></i>
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-group position-relative has-icon-left">
                        <div class="clearfix">
                          <label for="re_password">re_password</label>
                          <a href="#" class='float-end'>
                          </a>
                        </div>
                        <div class="position-relative">
                          <input type="password" class="form-control" name="re_password" placeholder="Re Enter Password"
                          style="background: transparent;" required>
                          <div class="form-control-icon">
                            <i class="fa fa-key"></i>
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-group position-relative has-icon-left">
                        <label for="Username">Profile Picture</label>
                        <div class="position-relative">
                          <input type="file" class="form-control" name='profilepicture' 
                          style="background: transparent;" required>
                        </div>
                        
                        
                        <div class="form-group position-relative has-icon-left">
                          <label for="Username">Birth Date</label>
                          <div class="position-relative">
                            <input type="date" class="form-control" name='birthdate' 
                            style="background: transparent;" required>
                          </div>
                          
                          <div class="form-group position-relative has-icon-left">
                            <label for="Username">Employee Joining Date</label>
                            <div class="position-relative">
                              <input type="date" class="form-control" name='employeejoiningdate' 
                              style="background: transparent;" required>
                            </div>
                            
                            
                            <div class="form-group position-relative has-icon-left">
                              <label for="Username">Department</label>
                              <div class="position-relative">
                                <div class="position-relative">
                                  <select name="department" class="form-control">
                                    {% for i in get_department_value %}
                                    <option value="{{ i.0 }}">{{ i.0 }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                                
                                
                                <div class="form-group position-relative has-icon-left">
                                  <label for="Username">Role  </label>
                                  <div class="position-relative">
                                    <div class="position-relative">
                                      <select name="role" class="form-control">
                                        {% for i in get_role_value %}
                                        <option value="{{ i.0 }}">{{ i.0 }}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                    
                                    
                                  <div class="form-group position-relative has-icon-left">
                                    <label for="Username">Employee Type</label>
                                    <div class="position-relative">
                                      <div class="position-relative">
                                        <select name="employeetype" class="form-control">
                                          {% for i in get_employee_value %}
                                          <option value="{{ i.0 }}">{{ i.0 }}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                      <div class='form-check clearfix my-4'>
                                        <div class="checkbox float-start">
                                          <a href="/" class='float-end'>
                                            <small>Already have an account</small>
                                          </a>
                                        </div>
                                      </div>
                                      <div class="clearfix">
                        <button class="btn btn-primary float-end">Register</button>
                      </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock body %}
